<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Aluno</title>
</head>
<style>
    body { font-family: Arial, sans-serif; }
    .form-container {
        max-width: 400px;
        margin: 30px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #fafafa;
    }
    h2 { text-align: center; }
    form label {
        display: block;
        margin-bottom: 12px;
        font-weight: bold;
    }
    form input {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        margin-bottom: 0px;
        box-sizing: border-box;
        border: 1px solid #aaa;
        border-radius: 4px;
        font-size: 15px;
    }
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }
    button[type="submit"]:hover {
        background: #1565c0;
    }
    .back-link {
        display: block;
        text-align: center;
        margin-top: 18px;
        color: #1976d2;
        text-decoration: none;
    }
    .back-link:hover { text-decoration: underline; }
</style>
<body>
    <div class="form-container">
        <h2>Cadastrar Aluno</h2>
        <form id="alunoForm">
            <label for="matricula">Matrícula:
                <input type="text" id="matricula" required>
            </label>
            <label for="nome">Nome:
                <input type="text" id="nome" required>
            </label>
            <label for="nascimento">Data de Nascimento:
                <input type="date" id="nascimento">
            </label>
            <label for="cpf">CPF:
                <input type="text" id="cpf">
            </label>
            <label for="email">E-mail:
                <input type="email" id="email">
            </label>
            <label for="telefone">Telefone:
                <input type="tel" id="telefone">
            </label>
            <label for="curso">Curso:
                <input type="text" id="curso">
            </label>
            <label for="periodo">Período:
                <input type="number" id="periodo" min="1">
            </label>
            <button type="submit">Salvar</button>
        </form>
        <a class="back-link" href="index.html">Voltar ao início</a>
    </div>
    <script src="formulario.js"></script>
</body>
</html>

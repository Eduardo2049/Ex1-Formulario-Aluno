<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
</head>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { text-align: center; }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 12px;
        border: 1px solid #ccc;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    a {
        display: inline-block;
        margin-top: 20px;
        color: #1976d2;
        text-decoration: none;
    }
    a:hover { text-decoration: underline; }
</style>
<body>
    <h2>Lista de Alunos</h2>
    <section id="relatorios" style="max-width:900px;margin:0 auto 18px;padding:12px;border:1px solid #e6e6e6;border-radius:6px;background:#fafafa;">
        <h3 style="margin:0 0 8px 0">Relatórios</h3>
        <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px">
            <button id="btnAprovados">Listar alunos aprovados</button>
            <button id="btnMediaNotas">Média das notas</button>
            <button id="btnNomesOrdem">Nomes em ordem alfabética</button>
            <button id="btnPorCurso">Quantidade por curso</button>
            <button id="btnLimparRel" style="margin-left:12px">Limpar relatório</button>
        </div>
        <div id="relatorioResultado" style="white-space:pre-wrap;color:#111;"></div>
    </section>

    <table id="tabelaAlunos" border="1">
        <thead>
            <tr>
                <th>Matrícula</th>
                <th>Nome</th>
                <th>Curso</th>
                <th>Período</th>
                <th>Nota</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <a href="index.html">Voltar ao início</a>
    <script src="lista.js"></script>
</body>
</html>
